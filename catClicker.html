<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Cat Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;  
        }
    </style>
</head>
<body>
    <h2>Pet me!</h2>
    <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
    <br>
    
    <div id="cat-chat"></div>
    
    <script>
        catEl = document.getElementById("cat-pic")

        var onPet = function() {
            // document.getElementById("cat-chat").innerHTML = "Meeoowww"
            // catChat.textContent("Meeoowww")
            document.getElementById("cat-chat").textContent = "Meeoowww"

        }
        catEl.addEventListener("click", onPet)
        onPet;
    
    </script>
</body>
</html>
