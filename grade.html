<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    // Grade is A if mark is between 70 - 100, grade is C if mark is between 50 - 60, grade is F if mark is 
    // between 0 - 40
    var mark = prompt("What is your score?");
    if(mark <= 100 && mark >= 70){
        console.log('Grade A');
    }
    else if(mark <= 69 && mark >= 50){
        console.log("Grade C");
    }
    else(mark <= 49 && mark == 0);{
        console.log("Grade F");
    }
    </script>
</body>
</html>
